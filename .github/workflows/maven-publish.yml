name: Publish package to GitHub Packages

on:
  push:
    branches:
      - main
  
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: List Files
        run: ls
        
      - name: Copy settings.xml
        run: cp settings.xml $HOME/.m2/settings.xml
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "joseph.napolitano@gtri.gatech.edu"
          git config --global user.name "jnapolitano7"
          git remote set-url origin https://$GITHUB_ACTOR:${{ secrets.JAVA_TOKEN }}@github.com/jnapolitano7/Java-Maven-Test.git

      - name: Authenticate
        run: |
          echo "//registry.pkg.jnapolitano7/Java-Maven-Test/owner=jnapolitano7" ~/.m2/credentials.properties
        env: 
          TOKEN: ${{ secrets.JAVA_TOKEN }}

          
      - name: Release
        run: |
          mvn -B release:clean release:prepare release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.JAVA_TOKEN }}
